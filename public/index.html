<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광운대학교 데이터사이언스 개론 - 지하철역 혼잡 정보 서비스</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7f6ae7716de1e2c17945286e6d3c293c&libraries=services,clusterer,drawing,marker"></script>


</head>

<body class="bg-dark">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">지하철역 혼잡 정보 서비스</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="pb-4" id="search">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-7">
                    <div class="bg-white px-3 py-3">
                        <h3 class="text-center py-2">지하철 역을 검색하세요!</h3>
                        <input type="text" id="searchBox" class="form-control" placeholder="역명 입력">
                    </div>
                </div>
            </div>
        </section>
        <section class="pb-4" id="result">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-7">
                    <div class="bg-white px-3 py-3">
                        <h4 class="text-center py-2">검색결과</h4>
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th scope="col">노선명</th>
                                    <th scope="col">역명</th>
                                    <th scope="col">정보</th>
                                </tr>
                            </thead>
                            <tbody id="searchResult">
                                <tr>
                                    <td colspan="3">역명을 입력하여 검색해 주세요.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section class="pb-4" id="detail" class="animated fadeIn delay-1s">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-7">
                    <div class="bg-white px-3 py-3">
                        <h4 class="text-center py-2">상세 정보</h4>
                        <div id="map" style="width:100%;height:400px;display: block;" class="mb-3"></div><br>
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th scope="col">구분</th>
                                    <th scope="col">정보</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <th>노선</th>
                                    <td id="detail_line"></td>
                                </tr>
                                
                                <tr>
                                    <th>역명</th>
                                    <td id="detail_station"></td>
                                </tr>

                                <tr>
                                    <th>주소</th>
                                    <td id="detail_addr"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section class="pb-4" id="congestion" class="animated fadeIn delay-1s">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-7">
                    <div class="bg-white px-3 py-3">
                        <h4 class="text-center py-2">혼잡 정보</h4>
                        <div id="congestion_tables">

                        </div>
                    </div>
                </div>
            </div>
        </section>



    </main>



    <script src="./js/utils/index.main.js"></script>



</body>

</html>
